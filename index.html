<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <div class="main">
      <div class="formulary">
        <p>Name</p>
        <input type="text">
      </div>
      <div class="formulary">
        <p>Email</p>
        <input type="email">
      </div>
      <div class="formulary">
        <p>Age (optional)</p>
        <input type="number">
      </div>
      <div class="formulary">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="checkbox", class="checkbox">
        <p>Definitely</p>
      </div>
      <div class="formulary"></div>
      <div class="formulary"></div>
      <div class="formulary"></div>
      <div class="formulary"></div>
      <div class="formulary"></div>
      <div class="formulary"></div>
    </div>
  </body>
</html>
